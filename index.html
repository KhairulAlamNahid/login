<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width, content=user-scalable=yes, initial-scale=1.0, maximum-scale=5, minimum-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>

<body>
    <section class="login-page">
        <div class="row">
            <div class="col-lg-6 col-md-6">
                <div class="login-title d-flex justify-content-center align-items-center">
                    <div class="title">
                        <div class="container">
                            <h2>Student Login</h2>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 col-md-6">
                <div class="login-info d-flex justify-content-start align-items-center">
                    <div class="details">
                        <div class="container">
                            <form>
                                <div class="icon text-center">
                                    <i class="fa fa-user-o"></i>
                                </div>
                                <div class="input-form pb-4">
                                    <i class="fa fa-envelope"></i>
                                    <input type="email" class="form-control" placeholder="Email">
                                </div>
                                <div class="input-form">
                                    <i class="fa fa-key"></i>
                                    <input type="password" class="form-control" placeholder="Password">
                                </div>
                                <div class="forgot">
                                    <a href="#">Forgot Password?</a>
                                </div>
                                <button type="submit" class="login">Login</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
